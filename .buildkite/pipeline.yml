env:
  JULIA_VERSION: "1.9.3"

steps:

  - label: ":hammer: Build Project"
    command: 
      - "module load julia"
      - "julia --project=docs --color=yes -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate(); Pkg.precompile()'"
         
  - wait 

  - label: ":scroll: Build docs and run tests"
    command:
      - "srun --cpus-per-task=16 --mem=64G --time=3:00:00 --output=.buildkite/build_%j.log --unbuffered .buildkite/jobscript.sh"
    env:
      JULIA_PROJECT: "docs/"

  - wait

